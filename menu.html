    <script type="text/javascript">
      $(document).ready(function(){
          $('.sub-btn').click(function(){
              $(this).next('.sub-menu').slideToggle();
              $(this).find('.dropdown').toggleClass('rotate');
          });
          $('.menu-btn').click(function(){
          $('.side-bar').addClass('active');
          $('.menu-btn').css("visibility", "hidden");
      });

      $('.close-btn').click(function(){
          $('.side-bar').removeClass('active');
          $('.menu-btn').css("visibility", "visible");
      });
  });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Qrgj8GKf6oW9lcwSotVzKTYHlaZt2Jt1j/9ytcNnN2KZgNzcYV/B0RhhYXOg2v7pMKiJXl3+tNJPz9wM3M+dEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
